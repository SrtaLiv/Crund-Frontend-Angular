<p-toast />

<div class="flex justify-content-center align items-center min-h-screen w-ful">
    <p-card header="Formulario comida" class="w-10">
        <form [formGroup]="formFood" (ngSubmit)="edit ? updateFood() : createFood()" class="flex flex-column gap-2">
            
            <div class="field flex flex-column gap-2">
                <label for="name">Comida</label>
                <input type="text" pInputText formControlName="name"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>
            
            <div class="field flex flex-column gap-2 ">
                <label for="mount">Cantidad</label>
                <p-inputNumber inputId="integeronly" formControlName="mount" />
            </div>

            <div class="field flex flex-column gap-2">
                <label for="firstname1">Tamanio</label>
                <input id="firstname1" type="text" pInputText formControlName="unit"
                    class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
            </div>
            
            <div class="flex gap-2">
                <p-button label="Guardar" [loading]="isSaveInProgress" type="submit" />
            </div>

        </form>
    </p-card>
</div>
